---
layout: default
---
		<h1>{{ page.title }}</h1>
		<p style="color:grey">{{ page.content | strip_html }}</p>
		<script src="https://giscus.app/client.js"
			data-repo="{{ site.repo }}"
			data-repo-id="{{ site.repo_id }}"
			data-mapping="number"
			data-term="{{ page.post_id }}"
			data-reactions-enabled="0"
			data-emit-metadata="0"
			data-theme="{{ site.custom_stylesheet }}"
			data-lang="{{ site.language }}"
			crossorigin="anonymous"
			async>
		</script>
